version: '2'

services:
    db:
        image: mongo:latest
        restart: always
        user: mongodb
        ports:
            - "27017:27017"
        volumes:
            - ./datadir:/data/db
    webapp:
        build:
            context: .
            dockerfile: ./Dockerfile
        command: ["pserve", "/app/config.ini"]
        environment:
            APP_MONGODB_DSN = mongodb://db:27017/
        user: nobody
        restart: always
        depends_on:
            - db
        ports:
            - "6543:6543"
